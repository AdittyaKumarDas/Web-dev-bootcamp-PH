<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"><b>hello</b> world</p>
    <div id="new-div">
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aperiam,
        excepturi?
      </p>
      <ul>
        <li>Adittya</li>
        <li>Dipto</li>
        <li>Babu</li>
      </ul>
    </div>

    <script>
      let item = document.getElementById("demo");

      console.log(item.innerText);
      console.log(item.innerHTML);

      item.innerText = "<i>This is html</i>";
      item.innerHTML = "<i>This is html</i>";

      console.log(item.innerText);
      console.log(item.innerHTML);

      const item2 = document.getElementById("new-div");

      console.log(item2.innerText);
      console.log(item2.innerHTML);
    </script>
  </body>
</html>
