<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="value-set-id">My name is Adittya Das</p>
    <input id="input-data" placeholder="Enter Your Name" type="text" />
    <br /><br /><br />

    <button id="input-btn">Update Name</button>

    <script>
      // First Working:- button a click korle ki hobe, tai click handler ta set korte hobe

      document
        .getElementById("input-btn")
        .addEventListener("click", function () {
          // Get Data from the input field
          const inputData = document.getElementById("input-data");
          console.log(inputData);
          const inputValue = inputData.value;
          console.log(inputValue);

          //   Set input value to the variable

          const setValue = document.getElementById("value-set-id");
          setValue.innerText = inputValue;
        });
    </script>
  </body>
</html>
