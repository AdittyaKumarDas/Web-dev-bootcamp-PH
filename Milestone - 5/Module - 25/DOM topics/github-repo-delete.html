<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="heading">My secret info</h1>
    <input id="input-delete" placeholder="Write Delete" type="text" />
    <button id="btn-delete">Delete</button>
<!-- This program is for delete github repo by type repo name -->
    <script>
      document
        .getElementById("input-delete")
        .addEventListener("keyup", function (event) {
          const text = event.target.value;
          const btnDelete = document.getElementById("btn-delete");

          if (text === "delete") {
            console.log("delete typed");
            btnDelete.removeAttribute("disabled");
            btnDelete.addEventListener("click", function () {
              const headingTag = document.getElementById("heading");
              headingTag.style.display = "none";
            });
          } else {
            console.log("Something Else");
            btnDelete.setAttribute("disabled", true);
          }
        });
    </script>
  </body>
</html>
