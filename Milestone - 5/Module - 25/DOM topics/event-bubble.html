<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        border: 2px solid red;
        margin: 5px;
      }
      h1 {
        border: 2px solid green;
        margin: 10px;
      }

      section {
        border: 2px solid purple;
        margin: 10px;
      }

      ol {
        border: 2px solid blue;
        margin: 10px;
      }

      li {
        border: 2px solid fuchsia;
        margin: 5px;
      }
    </style>
  </head>
  <body id="body">
    <h1>Event Bubble</h1>
    <section id="item-section">
      This is Section
      <ol id="item-ol">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Amet, reiciendis?</li>
        <li id="item-3">Quisquam, tempore!</li>
        <li id="item-4">In, totam?</li>
        <li id="item-5">Fuga, perferendis.</li>
      </ol>
    </section>
    <script>
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("item-2 clicked");
          // event.stopPropagation();
          event.stopImmediatePropagation();
        });
      document.getElementById("item-ol").addEventListener("click", function () {
        console.log("item-ol clicked");
      });
      document
        .getElementById("item-section")
        .addEventListener("click", function () {
          console.log("item-section clicked");
        });
      document.getElementById("body").addEventListener("click", function () {
        console.log("body clicked");
      });
    </script>
  </body>
</html>
