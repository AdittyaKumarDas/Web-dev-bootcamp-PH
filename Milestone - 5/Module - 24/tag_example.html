<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <button onclick="changeFirst()">Change First</button>

    <script>
      function changeFirst() {
        // সব <p> element খুঁজে আনা
        let paras = document.getElementsByTagName("p");
        // প্রথম paragraph এর লেখা পরিবর্তন করা
        paras[0].innerText = "This is now Changed!";
      }
    </script>
  </body>
</html>
