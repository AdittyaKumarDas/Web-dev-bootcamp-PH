<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login From Of Payoo</title>
    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Outfit Font -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-[#f4f5f7] outfit-font h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="h-[150px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <form class="p-8 w-[450px] bg-white rounded-xl">
      <div>
        <label for="" class="text-[16px] font-semibold">Mobile Number</label>
        <br />
        <input
          id="number-input"
          type="text"
          placeholder="Enter Your Number"
          class="input mt-5 rounded-3xl bg-[#f4f5f7] w-full"
        />
      </div>
      <div class="mt-5">
        <label for="" class="text-[16px] font-semibold">4 Digit Pin</label>
        <br />
        <input
          id="pin-input"
          type="text"
          placeholder="Enter 4 Digit Pin"
          class="input mt-5 rounded-3xl bg-[#f4f5f7] w-full"
        />
      </div>

      <button
        class="btn bg-[#0874F2] pt-6 pb-6 text-white text-xl mt-5 w-full rounded-3xl"
        id="loginBtn"
      >
        Login
      </button>
    </form>

    <!-- Script Code in Below-->
    <script src="./script.js"></script>
  </body>
</html>
